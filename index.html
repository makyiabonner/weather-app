<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <div class="bg-img">
        <header>
            <h2>WEATHER APP</h2>
        </header>
        <section class="weather-menu">
            <article>
                <div class="weather-header-left">
                    <h1 class="city-name"></h1>
                    <h4 class="day and date"></h4>
                </div>
                <div class="weather-header-right">
                    <input type="text" id="city" name="city" placeholder="search">
                    <button>Search</button>
                    <h1 class="time"></h1>
                </div>
                <div class="weather-main-left">
                    <img src=""/>
                    <h1 class="main-left-farenheit"></h1>
                    <h4 class="main-left-temp-desc"></h4>
                </div>
                <div class="weather-main-right">
                    <div class="high">
                        <h2 class="main-right-input high-temp"></h2>
                        <p>High</p>
                    </div>
                    <div class="wind">
                        <h2 class="main-right-input wind-mph"></h2>
                        <p>Wind</p>
                    </div>
                    <div class="sunrise">
                        <h2 class="main-right-input sunrise-time"></h2>
                        <p>Sunrise</p>
                    </div>
                    <div class="low">
                        <h2 class="main-right-input low-temp"></h2>
                        <p>Low</p>
                    </div>
                    <div class="rain">
                        <h2 class="main-right-input rain-percent"></h2>
                        <p>Rain</p>
                    </div>
                    <div class="sunset">
                        <h2 class="main-right-input sunset-time"></h2>
                        <p>Sunset</p>
                    </div>
                </div>
                <div class="weather-bottom">
                    <div class="day">
                        <h5 class="day2"></h5>
                        <img class="day2-img" src=""/>
                        <p class="day2-temp"></p>
                    </div>
                    <div class="day">
                        <h5 class="day3"></h5>
                        <img class="day3-img" src=""/>
                        <p class="day3-temp"></p>
                    </div>
                    <div class="day">
                        <h5 class="day4"></h5>
                        <img class="day4-img" src=""/>
                        <p class="day4-temp"></p>
                    </div>
                    <div class="day">
                        <h5 class="day5"></h5>
                        <img class="day5-img" src=""/>
                        <p class="day5-temp"></p>
                    </div>
                    <div class="day">
                        <h5 class="day6"></h5>
                        <img class="day6-img" src=""/>
                        <p class="day6-temp"></p>
                    </div>
                    <div class="day">
                        <h5 class="day7"></h5>
                        <img class="day7-img" src=""/>
                        <p class="day7-temp"></p>
                    </div>
            </article>
        </section>
        <aside class="news-menu">
            <section>
                <article class="top-news">
                    <div class="top-textbox">
                        <h1 class="top-title"></h1>
                        <p class="top-p"></p>
                    </div>
                </article>
                <article class="lower-headline">
                    <div class="headline-img hline1-img"></div>
                    <h1 class="headline-title hline1-title"></h1>
                    <p class="headline-p hline1-p"></p>
                </article>
                <article class="lower-headline">
                    <div class="headline-img hline2-img"></div>
                    <h1 class="headline-title hline2-title"></h1>
                    <p class="headline-p hline2-p"></p>
                </article>
            </section>
        </aside>
        <footer>
            <!--Copyright and link to Github-->
        </footer>
        <script src="news.js"></script>
        <script src="weather.js"></script>
    </div>
</body>

</html>
